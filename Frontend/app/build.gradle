apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.zik.faro.frontend"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task invokeCommonsBuild(type:Exec) {
    workingDir '../../Commons'
    commandLine 'mvn', 'clean', 'package'
}

task copyCommonsLib(type:Copy) {
    from "../../Commons/target/faro-commons-1.0-SNAPSHOT.jar"
    into "$libsDir"
}

